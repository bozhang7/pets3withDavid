<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pets Form 2</title>

        <style>
            .err {
                color: red;
            }
        </style>
    </head>

    <body>
        <form action="#" method="post">
            <label>Color</label>
            <select class="form-control" name="color" id="color">
                <option>--Select a color--</option>

                <repeat group="{{ @colors }}" value="{{ @colorOption }}">
                    <option>
                        <check if="{{ $colorOption == @color }}">selected</check>
                        {{ @colorOption }}
                    </option>
                </repeat>
            </select>

            <input type="submit" value="Submit">

            <check if="{{ isset(@errors['color']) }}">
                <p class="err">{{ @errors['color'] }}</p>
            </check>
        </form>

    </body>
</html>
